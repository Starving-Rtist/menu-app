<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mexican Cuisine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script defer src='index.js'></script>
</head>
<body>
    <header>
        <h1>Authentic Mexican Cuisine</h1>
    </header>

    <div id="mexican-menu"></div>

    <div id="detail">
        <img id="detail-image" src= "./assets/click.jpg" />
        <h2 id="name">Dish Name</h2>
        <h3 id="description">Description</h3>
        <h3 id="price">Price(We accept USD only, no bitcoin)</h3>
    </div>

    <div class="container">
        <button id="button">Add Dish to the Order</button>
    </div>

    <p id="order">Order:</p>
    
    <p id="total">Total Price:</p>
    

    
</body>
</html>
